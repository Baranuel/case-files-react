
volumes:
  data:
    driver: local
  zero_replica:
    driver: local
  zero_schema:
    driver: local

networks:
  vps:
    external: true



services:
  frontend:
    image: ghcr.io/baranuel/casefiles:${GIT_COMMIT_HASH:-latest}
    ports:
      - published: 3000
        target: 3000
    networks:
      - vps

  postgres:
    build:
      context: ../..
      dockerfile: docker/dev/dev-db.Dockerfile
    user: postgres
    restart: always
    healthcheck:
      test: pg_isready -U ${POSTGRES_USER} --dbname=postgres'
      interval: 10s
      timeout: 5s
      retries: 5

    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    command: |
      postgres 
      -c wal_level=logical
      -c max_wal_senders=10 
      -c max_replication_slots=5 
      -c hot_standby=on 
      -c hot_standby_feedback=on
    volumes:
      - data:/var/lib/postgresql/data
    networks:
      - vps

  zero:
    build:
      context: ../..
      dockerfile: docker/dev/dev-zero.Dockerfile
    env_file:
      - ./.env
    environment:
      ZERO_UPSTREAM_DB: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/postgres"
      ZERO_CVR_DB:     "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/postgres"
      ZERO_CHANGE_DB:  "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/postgres"
      ZERO_REPLICA_FILE: /tmp/zstart_replica.db
      ZERO_SCHEMA_FILE: /opt/app/zero-schema.json
    ports:
      - published: 4848
        target: 4848
    volumes:
      - zero_replica:/tmp
      - ./zero-schema.json:/opt/app/zero-schema.json
    networks:
      - vps



